<div *ngIf="formData">
    <div class="row mt-5 mb-5">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h1 class="text-black text-center mt-5">Employer Details</h1>
  
        <div class="card shadow-effect bg-theme ">
          <div class="card-body ">
            <table class="table row-border hover">
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Email Address</th>
                          <th>Phone number </th>
                          <th>Occupation </th>
                      </tr>
                  </thead>
  
                  <tbody>
                      <tr>
                          <td>{{formData.name}}</td>
                          <td>{{formData.email}}</td>
                          <td>{{formData.phone}}</td>
                          <td>{{formData.status}}</td>
                      </tr>
                  </tbody>
                  
                  <button class="btn btn-sub btn-dark btn-change btn-block mt-5" routerLink="/">Back</button>
  
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
